<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #cbe1a6;
        }
        header {
            background-color: #a2c183;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            background-color: #cbe1a6;
            color: #3985be;
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
        }
        footer ul {
            padding: 0;
            list-style: none;
        }
        footer ul li {
            display: inline;
            margin-right: 10px;
        }
        footer ul li a {
            color: #3985be;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        footer ul li a:hover {
            color: #b3c7ed;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buyer Registration</h1>
    </header>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="buyerType">Buyer Type:</label>
                <select id="buyerType" name="buyerType" class="form-control" required>
                    <option value="">Select Buyer Type</option>
                    <option value="company">Company</option>
                    <option value="proprietorship">Proprietorship</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" class="form-control" placeholder="Example: ABC Farms Pvt. Ltd." required>
            </div>
            <!-- Other form fields go here with similar structure -->
            <div class="form-group">
                <label for="productType">Needed Product Type:</label>
                <select id="productType" name="productType[]" class="form-control" multiple required>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                    <option value="dairy">Dairy Products</option>
                    <option value="meat">Meat</option>
                </select>                          
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </div>
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <p>&copy; 2024 AgriPortal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
