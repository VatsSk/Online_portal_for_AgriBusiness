<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #a2c183;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e2f2cb;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        .form-group.required label:after {
            content: "*";
            color: red;
        }

        .form-group.optional label:after {
            content: "(optional)";
            color: #999;
            font-size: 12px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            background-color: #cbe1a6;
            color: #3985be;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            padding: 0;
            list-style: none;
        }

        footer ul li {
            display: inline;
            margin-right: 10px;
        }

        footer ul li a {
            color: #3985be;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        footer ul li a:hover {
            color: #b3c7ed;
        }
    </style>
</head>

    <header>
        <h1>Farmer Registration</h1>
    </header>
    <div class="container" onsubmit="return validate()">
        <form action="#" method="post" >
            <div class="form-group required">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Full Name">
            </div>
            <div class="form-group required">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="form-group required">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="abc@gmail.com">
            </div>
            <div class="form-group required">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Farmer@123">
            </div>
            <div class="form-group required">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Farmer@123" onkeyup="check(this)">
                <error id="chError" style="color: red;"></error>
            </div>
            <!-- <div class="form-group required">
                <label for="confirm_email">Confirm Email Address</label>
                <input type="email" id="confirm_email" name="confirm_email" required placeholder="abc@gmail.com">
            </div> -->
            <hr>
            <h2>User Profile</h2>
            <div class="form-group required">
                <label for="address1">Address 1</label>
                <input type="text" id="address1" name="address1" required placeholder="Address">
            </div>
            <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" id="address2" name="address2" placeholder="Address2">
            </div>
            <div class="form-group required">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" id="region" name="region">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="postal_code">Postal/ZIP Code</label>
                <input type="text" id="postal_code" name="postal_code">
            </div>
            <div class="form-group required">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required placeholder="1234567890">
            </div>
            <div class="form-group">
                <label for="about_me">About Me</label>
                <textarea id="about_me" name="about_me" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="regBtn">Register</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </div>
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
            <p>&copy; 2024 AgriPortal. All rights reserved.</p>
        </div>
    </footer>
    <script type="text/javascript" src="farmRegVal.js"></script>
    <script type="module" src="farmreg.js"></script>
    
</body>
</html>
