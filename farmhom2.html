<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    header {
      background-color: #a2c183;
      color: #020d19;
      padding: 20px;
      text-align: center;
    }
    #sidebar {
      height: 120vh;
      background-color: #eef1f3;
    }
    .sidebar-item {
      padding: 10px 20px;
      border-bottom: 1px solid #dee2e6;
      cursor: pointer;
    }
    .sidebar-item:hover {
      background-color: #e9ecef;
    }
    .img-profile {
      border-radius: 50%;
      height: 100px;
      width: 125px;
    }
    /* Content Styles */
    .content-section {
      display: none;
    }
    .active-content {
      display: block;
    }
    /* Form Styles */
    .profile-form {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    h2{
        text-align: center;

    }
    /* Footer Styles */
    footer {
      background-color: #a2c183;
      color: #0b120a;
      padding: 18px 0;
      text-align: center;
    }

    footer ul {
      padding: 0;
      list-style: none;
    }

    footer ul li {
      display: inline;
      margin-right: 20px;
    }

    footer ul li a {
      color: #054217;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    footer ul li a:hover {
      color: #070a06;
    }
  </style>
</head>
<body>
  <header>
    <h1>Farmer</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3" id="sidebar">
        <div class="sidebar-item-active"> <!-- Active class represents the selected item -->
          <img src="WhatsApp Image 2024-03-18 at 14.01.52_ced2ac24.jpg" alt="Profile Image" class="img-profile">
        </div>
        <div class="sidebar-item" onclick="showContent('profile')">Profile</div>
        <div class="sidebar-item" onclick="showContent('addProduct')">Add Product</div>
        <div class="sidebar-item" onclick="showContent('orderHistory')">Order History</div>
        <div class="sidebar-item" onclick="showContent('logOut')">Log Out</div>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-9" id="content">
        <!-- Content goes here -->
        <div class="container">
          <!-- Profile Content -->
          <div id="profileContent" class="content-section active-content">
            <h2>My Profile</h2>
            <form class="profile-form">
              <div class="form-group">
                <label for="profileImage">Profile Image</label>
                <input type="file" class="form-control-file" id="profileImage">
                <img src="previous-profile-image.jpg" alt="Previous Profile Image" class="mt-2" style="max-width: 200px;">
              </div>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" value="Previous Full Name" placeholder="Enter your full name">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" value="Previous Address" placeholder="Enter your address">
              </div>
              <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" value="Previous Mobile Number" placeholder="Enter your mobile number">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" value="Previous Email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Change Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your new password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password">
              </div>
              <button type="submit" class="btn btn-primary" >Update</button>
              <button type="button" class="btn btn-secondary">Cancel</button>
            </form>
          </div>
          <!-- Add Product Content -->
          <div id="addProductContent" class="content-section">
            <h2>Add Product</h2>
            <form class="profile-form">
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
              </div>
              <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" class="form-control-file" id="productImage" accept="image/*" required>
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
              </div>
              <div class="form-group">
                <label for="rate">Rate (per Kg)</label>
                <input type="number" class="form-control" id="rate" placeholder="Enter rate" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary ml-2">Reset</button>
            </form>
          </div>
          <!-- Order History Content -->
          <div id="orderHistoryContent" class="content-section">
            <h2>Order History</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Product Name</th>
                  <th>Quantity Sold</th>
                  <th>Rate (per Kg)</th>
                  <th>Total Price (INR)</th>
                  <th>Date Sold</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>Rice (Basmati)</td>
                  <td>50 kg</td>
                  <td>₹200</td>
                  <td>₹10,000</td>
                  <td>2024-05-11</td>
                </tr>
                <!-- Add more rows as needed -->
              </tbody>
            </table>
          </div>
          <!-- Log Out Content -->
          <div id="logOutContent" class="content-section">
            <!-- Log Out content goes here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container4">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
      <p>&copy; 2024 AgriPortal. All rights reserved.</p>
    </div>
  </footer>

  <script>
    function showContent(contentId) {
      // Hide all content sections
      var contentSections = document.getElementsByClassName("content-section");
      for (var i = 0; i < contentSections.length; i++) {
        contentSections[i].classList.remove("active-content");
      }
      
      // Show the selected content section
      document.getElementById(contentId + "Content").classList.add("active-content");
    }
  </script>
</body>
</html>
